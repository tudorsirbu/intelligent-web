<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="CSS/formStyle.css">
</head>
<body>

<form action="" method="get">
    <div>
        <label for="name_location">Name of location:</label>
        <input type="text" id="name_location" class="nms"/>
    </div>
     <div>
    	<p>Coordinates of location</p>
    </div>
    <div>
    	<label for="region_lat">Latitude:</label>
        <input name="region_lat" type="text" id="location_lat" class="geo"/>
    </div>
    <div>
        <label for="region_long">Longitude:</label>
        <input name="region_long" type="text" id="location_long" class="geo" />
    </div>
    <div>
    	<label for="days">Currently being visited or has been visited in the last:<input name="days" type="number" id="days" class="nmb"/> days</label>   
    </div> 
    <div class="button">
        <button name="submit" type="submit">Search for results!</button>
    </div>
</form>

</body>
</html>
