<body>

<form action="UserTrackerServlet" method="post" id="discussionsTrackerForm">

        <textarea name="user_ids" rows="10" cols="1" id="user_ids"></textarea>
    </div>
    <div>
    	<label for="keywords">Most:<input name="keywords" type="number" id="keywords" class="nmb" /> frequent keywords</label>   
    </div>
    <div>
        <label for="days_since">Last:<input name="days_since" type="number" id="days_since" class="nmb"/> days</label>
        
    </div>  
    <div class="button">
        <button name="submit" type="submit">Search for results!</button>
    </div>
</form>

<table id="results">

</table>
